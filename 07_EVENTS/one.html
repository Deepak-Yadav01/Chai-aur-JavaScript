<head>

<body style="background-color: #414141; color: aliceblue;">

            <li><img weidth="400px" height="350px" id="candle" src="https://images.pexels.com/photos/14497607/pexels-photo-14497607.jpeg?auto=compress&cs=tinysrgb&w=800&lazy=load" alt=""></li>

})

// (propogation mode) -> bubbling up when  default value is false,,it means that first render indian image and then clicked inside the ul.

document.getElementById('images').addEventListener('click',function(event){
    console.log("clicked inside the ul")
}, false)

document.getElementById('indian').addEventListener('click',function(event){
    console.log("indian image")
    event.stopPropagation()
}, false)

// (capturing mode) -> top to ddown  when  default value is true,,it means that first render clicked inside the ul and then indian image .
